<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="promokod">
        <div class="container">
            <div class="post">
                <span class="post__tag">new</span>
                <h2 class="post__heading">Разместите свой промокод</h2>
                <button class="post__btn">
                    разместить
                    <img class="post__btn__img" src="./img/telegram.svg" alt="#">
                </button>
                <img class="post__img" class="imgs" src="./img/city.png" alt="#">
            </div>
        </div>
    </section>
    <section class="sharing">
        <div class="container">
            <div class="carsharing">
                <div class="carsharing-box">
                    <img src="./img/icon-maps.svg" alt="#" class="carsharing__img">
                    <div class="carsharing__title">
                        <p class="carsharing__text">твой каршеринг - <mark>тебе
                                водить</mark></p>
                        <h2 class="carsharing__heading">Дарим промокод на 5 000 бонусных рублей!</h2>
                    </div>
                </div>

                <button class="carsharing__btn">
                    скопировать
                </button>
                <p class="carsharing__textitle">скопировали <span>3325</span> раз </p>
            </div>
        </div>
    </section>
</body>

</html>
